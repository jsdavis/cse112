sudo: false
language: node_js
node_js:
- '7'
cache:
  directores:
  - "$HOME/google-cloud-sdk/"
  - node_modules/
env:
- PATH=$PATH:${HOME}/google-cloud-sdk/bin
before_install:
- openssl aes-256-cbc -K $encrypted_9717804cea33_key -iv $encrypted_9717804cea33_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: gae
  keyfile: client-secret.json
  project: unlucky-geniuses
  on: master
