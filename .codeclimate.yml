engines:
  eslint:
    enabled: true
    checks:
      complexity:
        enabled: true
    config:
      config: ./.eslintrc.js
      ignore_warnings: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 40
  fixme:
    enabled: true

ratings:
  paths:
    - "public/**/*"
    - "test/**/*"
    - "./*.js"
    - "**.css"
  exclude_paths:
    - "public/js-es5/**"
    - "**/vendor/**"
    - "vendor/**"