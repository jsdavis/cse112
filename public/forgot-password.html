	<title>One 4m | Forgot Password</title>

<body class="page-body login-page login-form-fall">


<!-- This is needed when you send requests via Ajax -->
<script type="text/javascript">
var baseurl = '';
</script>
	
<div class="login-container">
	<div class="login-header login-caret">
		<div class="login-content">
			<a href="index.html" class="logo">
				<img src="image/14mv2.png" width="200" alt="" />
			</a>
			<p class="description">Please enter your email to receive a reset link</p>
		</div>
	</div>
	
	<div class="login-form">
		<div class="login-content">
			<form method="post" role="form" id="form_forgot_password">
				<div class="form-forgotpassword-success" hidden="true">
					<h3>Reset email has been sent</h3>
					<p>Please check your email, reset password link will expire in 24 hours</p>
				</div>
				<div class="form-steps">
					<div class="step current" id="step-1">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" name="email" id="email" placeholder="Email" data-mask="email" autocomplete="off" />
							</div>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-info btn-block btn-login" id="send-reset-btn">
								Send Reset Link
							</button>
						</div>
					</div>
				</div>
			</form>
			
			<div class="login-bottom-links">
				<a href="login.html" class="link">
					Return to Login Page
				</a>
				<br />
				<a href="terms.html">ToS</a>  - <a href="#">Privacy Policy</a>
			</div>
			
		</div>
		
	</div>
	
</div>


	<!-- Bottom scripts (common) -->
	<script src="js/min/jquery-ui-1.10.3.minimal.min.js"></script>


</body>
