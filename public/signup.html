<body id = 'sign-up-body' class="teal lighten-3">

<!-- Top content -->
<div class="container">
  <div class="row card-panel z-depth-4">
  <h4 class="header">Create Your Account</h4>
    <div class="col s12">
    <form id="signupForm">
    <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
    <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="telephone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="validate" required 
          oninvalid="this.setCustomValidity('Enter a phone number with the format: XXX-XXX-XXXX')" oninput="setCustomValidity('')">
          <label for="telephone">Telephone</label>
        </div>
        </div>
        <div class="row">
    <div class="input-field col s12">
          <i class="material-icons prefix">mail</i>
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
        </div>
    <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate" required>
          <label for="Password">Password</label>
        </div>
    <div class="input-field col s6">
          <input id="repeat-password" type="password" class="validate" required
          oninvalid="this.setCustomValidity('Passwords do not match')" oninput="setCustomValidity('')">
          <label for="repeat-password">Repeat Password</label>
        </div>
    </div>
    <button id="user-submit-btn" class="btn red center" type="submit" name="action">Submit
        </button>
    </form>
    </div>
  </div>
</div>
