<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSE 112 Project 2</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito"/>
<link rel="stylesheet" href="css/mainStyle.css" type="text/css"/>
</head>
<body>
  <!-- Header with full-height image -->
<img src="image/UnluckyGeniuses.jpg" alt="Header" style="height:30;">



  <!-- Foo! -->
  <form id="form1">
    <div class="row">
     <h1 class="header-font text-center">Foo Function</h1>
      <div class="col-lg-4 col-lg-offset-4">
        <div>
      <label for="isValidTimeText"
             class = "enter-label">Enter a string:</label>
          <input id="textID"
                 type="text"
                 name="input"
                 class="form-control form-fix"
                 placeholder="Input text here"
                 required>
          <button class="btn submit-button"
		  id="fooBtn"
                type="button"
                onclick ="submitFoo()">
            Submit <i class="fa fa-share"> </i>
          </button>
          <h3 id ="foo_retval"
              class ="text-center output">
          </h3>
        </div>
      </div>
    </div>
  </form>

  <hr>

  <!-- Time is valid! -->
  <form id="formIsValidTime">
    <div class="row">
	<h3 class="header-font text-center">Time Validator</h3>
      <div class="col-lg-4 col-lg-offset-4">
        <div>
		  <label for="isValidTimeText"
             class="enter-label">Enter Time:</label>
          <input id="isValidTimeText"
                 type="text"
                 name="inputValidtime"
                 class="form-control form-fix"
                 placeholder="ex: 4:31am"
                 required>

		  <button class="btn submit-button"
	    	id="validTimeBtn"
                type="button"
                onclick ="submitValidTime()">
                Submit <i class="fa fa-share"> </i>
          </button>
          <h3 id ="valid_time_retval"
              class ="text-center output"
          </h3>
        </div>
      </div>
    </div>
  </form>

  <hr>

  <!-- Format time -->
  <form id="formatTimeForm">
    <div class="row">
	<h3 class="header-font text-center">Time Formatter</h3>
      <div class="col-lg-4 col-lg-offset-4">
        <div>
          <label for="timeFormatString"
                 class="enter-label">Enter Time and Select Format:</label>
		  <input id="timeFormatString"
                   type="text"
                   name="timeFormatString"
                   class="form-control form-fix"
                   placeholder="ex: hh:mm:ss">

            <select id="timeFormatSelector" name="timeFormatSelector">
              <option value="1">HH</option>
              <option value="2">HH am/pm</option>
      			  <option value="3">HH:MM</option>
      			  <option value="4">HH:MM am/pm</option>
      			  <option value="5">HH:MM:SS</option>
      			  <option value="6">HH:MM:SS am/pm</option>
            </select>
			<button class="btn submit-button"
	   		type="button"
			id="formatTimeBtn"
                onclick ="submitFormatTime()">
        Submit <i class="fa fa-share"> </i>
          </button>
          <h3 id ="formatTimeRetval"
              class ="text-center output">
          </h3>
        </div>
      </div>
	</div>
  </form>






  <script src="js-es5/foo.js"></script>
  <script src="js-es5/main.js"></script>

</body>
</html>
