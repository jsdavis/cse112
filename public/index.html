<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSE 112 Project 1</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/mainStyle.css" type="text/css"/>
</head>
<body>
  <!-- Header with full-height image -->
<img src="image/UnluckyGeniuses.jpg" alt="Header" style="height:30;">

  <!-- Foo! -->
  <form id="form1">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div>
          <input id="textID"
                 type="text"
                 name="input"
                 class="form-control"
                 placeholder="Input text here"
                 required>
          <button class="btn btn-primary"
                type="button"
                onclick ="submitFoo()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>

  <h3 id ="foo_retval"
      class ="text-center">
  </h3>

  <!-- Time is valid! -->
  <form id="formIsValidTime">
    <div class="row">
	<h3 align="center">Time Validator!</h3>
      <div class="col-lg-4 col-lg-offset-4">
        <div>
		  <label for="isValidTimeText">Enter Time</label>
          <input id="isValidTimeText"
                 type="text"
                 name="inputValidtime"
                 class="form-control"
                 placeholder="ex: 4:31am"
                 required>
				 
		  <button class="btn btn-primary"
                type="button"
                onclick ="submitValidTime()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>
  <h3 id ="valid_time_retval"
    class ="text-center">
  </h3>


  <!-- Format time -->
  <form id="formatTimeForm">
    <div class="row">
	<h3 align="center">Time Formater!</h3>
      <div class="col-lg-4 col-lg-offset-4">
        <div>
          <label for="timeFormatString">Enter Time and Select Format</label>
		  <input id="timeFormatString"
                   type="text"
                   name="timeFormatString"
                   class="form-control"
                   placeholder="ex: mm/dd/yyyy hh:mm:ss">
          
            <select id="timeFormat" name="timeFormat">
              <option value="1">HH</option>
              <option value="2">HH am/pm</option>
			  <option value="3">HH:MM</option>
			  <option value="4">HH:MM am/pm</option>
			  <option value="5">HH:MM:SS</option>
			  <option value="6">HH:MM:SS am/pm</option>
            </select>
			<button class="btn btn-primary" type="button"
                onclick ="submitFormatTime()">
                Submit
          </button>
        </div>
      </div>
	</div>
  </form>
  <h3 id ="formatTimeRetval"
    class ="text-center">
  </h3>





  <script src="js/foo.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
