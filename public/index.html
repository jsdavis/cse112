<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSE 112 Project 1</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"/>
</head>
<body>
  <h1 class="text-danger text-center">CSE 112 Project 1</h1>

  <!-- Foo! -->
  <form id="form1">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input id="textID"
                 type="text"
                 name="input"
                 class="form-control"
                 placeholder="Input text here"
                 required>
          <span class="input-group-btn">
          <button class="btn btn-primary"
                type="button"
                onclick ="submitFoo()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>

  <h3 id ="foo_retval"
      class ="text-center">
  </h3>

  <!-- Time is valid! -->
  <h3 align="center">Enter the time!</h3>
  <form id="formIsValidTime">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input id="isValidTimeText"
                 type="text"
                 name="inputValidtime"
                 class="form-control"
                 placeholder="ex: 4:31am"
                 required>
          <span class="input-group-btn">
          <button class="btn btn-primary"
                type="button"
                onclick ="submitValidTime()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>
  <h3 id ="valid_time_retval"
    class ="text-center">
  </h3>


  <!-- Format time -->
  <h3 align="center">Type the time you want to format!</h3>
  <form id="formatTimeForm">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input id="timeFormatString"
                   type="text"
                   name="timeFormatString"
                   class="form-control"
                   placeholder="ex: mm/dd/yyyy hh:mm:ss">
          <span class="input-group-btn">
          <button class="btn btn-primary"
                type="button"
                onclick ="submitFormatTime()">
                Submit
          </button>
      </div>
      <form action="">
        <input type="radio" name="formatSelector" value="1"> HH<br>
        <input type="radio" name="formatSelector" value="2"> HH am/pm<br>
        <input type="radio" name="formatSelector" value="3"> HH:MM<br>
        <input type="radio" name="formatSelector" value="4"> HH:MM am/pm<br>
        <input type="radio" name="formatSelector" value="5"> HH:MM:SS<br>
        <input type="radio" name="formatSelector" value="6"> HH:MM:SS am/pm
      </form>
    </div>
  </form>
  <h3 id ="formatTimeRetval"
    class ="text-center">
  </h3>





  <script src="js/foo.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
