<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSE 112 Project 1</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"/>
</head>
<body>
  <h1 class="text-danger text-center">CSE 112 Project 1</h1>

  <!-- Foo! -->
  <form id="form1">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input id="textID"
                 type="text"
                 name="input"
                 class="form-control"
                 placeholder="Input text here"
                 required>
          <span class="input-group-btn">
          <button class="btn btn-primary"
                type="button"
                onclick ="submitFoo()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>

  <h3 id ="foo_retval"
      class ="text-center">
  </h3>

  <!-- Time is valid! -->
  <h3 align="center">Check if time is valid!</h3>
  <form id="formIsValidTime">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input id="isValidTimeText"
                 type="text"
                 name="inputValidtime"
                 class="form-control"
                 placeholder="Input text here"
                 required>
          <span class="input-group-btn">
          <button class="btn btn-primary"
                type="button"
                onclick ="submitValidTime()">
                Submit
          </button>
        </div>
      </div>
    </div>
  </form>
  <h3 id ="valid_time_retval"
    class ="text-center">
  </h3>


  <!-- Time is valid! -->
  <h3 align="center">Format the time!</h3>
  <form id="formIsValidTime">
    <div class="row">
      <div class="col-sm-1 col-sm-offset-4">
        <input id="hourTime"
                 type="text"
                 name="hourTime"
                 class="form-control"
                 placeholder="Hours"
                 required>
      </div>
      <div class="col-sm-1">
          <input id="minuteTime"
                 type="text"
                 name="minuteTime"
                 class="form-control"
                 placeholder="Minutes"
                 required>
      </div>
      <div class="col-sm-1">
          <input id="secondsTime"
                 type="text"
                 name="secondsTime"
                 class="form-control"
                 placeholder="Seconds"
                 >
      </div>
      <div class="col-sm-1">
          <input id="millisecondsTime"
                 type="text"
                 name="millisecondsTime"
                 class="form-control"
                 placeholder="Milliseconds"
                 >
      </div>
      <div class="col-sm-1">
        <span class="input-group-btn">
        <button class="btn btn-primary"
              type="button"
              onclick ="submitFormatTime()">
              Submit
        </button>
      </div>
    </div>
  </form>
  <h3 id ="format_time_retval"
    class ="text-center">
  </h3>



  <script src="js/foo.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
