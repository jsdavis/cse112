<form class = "form-builder" role = "form">
  <div class = "form-group">
    <label for = "f_name">First Name</label>
    <input type = "text" class = "form-control" id = "f_name" placeholder = "Enter your First Name">
  </div>
  <div class = "form-group">
    <label for = "l_name">Last Name</label>
    <input type = "text" class = "form-control" id = "l_name" placeholder = "Enter your Last Name">
  </div>
  <div class = "form-group">
    <label for = "phone">Phone Number</label>
    <input type = "tel" class = "form-control" pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}' id = "phone" placeholder = "Enter your Phone Number">
  </div>
  <div id="wrapper">
  </div>
  <div class = "form-group row">
    <a id="add-element-button" href="#" class="dropdown-button btn waves-effect waves-light btn red accent-2 col s6 offset-s3" data-target="modal1">
      <i class="material-icons left">add</i>Add Element
    </a>
  </div>
  <div class="row">
    <button id="submit-button" class = "col s6 offset-s3 save-form btn red accent-2">Submit</button>
  </div>
</form>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Add Element</h4>
    <form>
      <label for="label">Label Name</label>
      <input type="text" class="form-control" id="element-label" placeholder="Email">
      <label for="placeholder">Placeholder Text</label>
      <input type="text" class="form-control" id="element-placeholder" placeholder="Enter your email.">
    </form>
  </div>
  <div class="modal-footer">
    <a id="modal-add-button" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>
  </div>
</div>
