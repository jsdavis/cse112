var baseurl = '';

<br><br><br>
<div class="login-container">
  <div class="row">
    <div class="white lighten-5 col s10 offset-s1 m8 offset-m2 l6 offset-l3 z-depth-4">
	    <br><br>
      <div class="login-header login-caret">
		    <div class="login-content">
			    <a href="index.html" class="logo">
				    <img src="image/14mv2.png" width="200" alt="" />
			    </a>
		    </div>
	    </div>
 
	    <div class="login-form row">
		    <div class="login-content col s10 offset-s1 m8 offset-m2 l6 offset-l3">
			    <h1>Login</h1>
          <form method="post" role="form" id="form_login">
				    <div class="form-group">
					    <div class="input-group">
						    <div class="input-group-addon">
							    <i class="entypo-user"></i>
						    </div>
						    <input type="text" class="form-control" name="username" id="username" placeholder="Email" autocomplete="off" /> <!-- TODO: Update the id and name to "email" and update the jquery files accordingly-->
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="input-group">
						    <div class="input-group-addon">
							    <i class="entypo-key"></i>
						    </div>
						    <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
					    </div>
				    </div>
				    <div class="form-group row">
              <div class="col s4 offset-s4 m4 offset-m4 l4 offset-l4">
					      <button id="loginButton" type="submit" class="btn btn-primary btn-block btn-login">
						      Log In
					      </button>
              </div>
				    </div>
			    </form>
			    <div id="errorlog" class="error"></div>
			    <div class="login-bottom-links">
				    <a href="forgot-password.html" class="link">Forgot password</a>
				    <br />
				    <a href="ToS.html">ToS</a>  - <a href="privacy.html">Privacy Policy</a>
			    </div>
		    </div>
	    </div>
    </div>  
  </div>
</div>
