  <script>
  $(document).ready(() => {
    let userObj = JSON.parse(localStorage.getItem('currentUser'));
    if(userObj.role == "employee") {
      document.getElementById('employees-link').hidden = true;
      document.getElementById('form-build-link').hidden = true;
    } 
    else if(userObj.role != 'customer') {
      location.href = '/login.html';
    }

    $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 2, // Spacing from edge
      belowOrigin: true, // Displays dropdown below the button
      alignment: 'center', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    });
  });
  </script>
