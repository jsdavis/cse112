<!-- Top content -->
<div class="container">
  <div class="row card-panel">
	<h4 class="header">Create Your Company Account</h4>
    <form class="col s12 ">
        <div class="input-field col s12">
          <i class="material-icons prefix">work</i>
          <input id="company_name" type="text" class="validate">
          <label for="company_name">Company Name</label>
        </div>
		<div class="row">
		<div class="input-field col s6">
		  <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Admin - First Name</label>
        </div>
		<div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Admin - Last Name</label>
        </div>
		</div>
		<div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="telephone" type="tel" class="validate">
          <label for="telephone">Telephone</label>
        </div>
		<div class="input-field col s12">
          <i class="material-icons prefix">mail</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
		<div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="Password">Password</label>
        </div>
		<div class="input-field col s6">
          <input id="repeat-password" type="password" class="validate">
          <labelfor="repeat-password"> Repeat Password</label>
        </div>
		</div>
		<button class="btn green center" type="submit" name="action">Submit
        </button>
    </form>
  </div>
</div>
