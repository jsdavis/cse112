<!-- Logo and Navigation -->

	<div class="main-content">
		<div class="row">

			<!-- Profile Info and Notifications -->
			<div class="col-md-6 col s8 clearfix">

				<ul class="user-info pull-left pull-none-xsm">
					<!-- Profile Info -->
					<li class="profile-info dropdown"><!-- add class "pull-right" if you want to place this from right -->
						<div id="company-name">
							<h1>Hello, <span id="user-name"> </span></h1>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<hr />
		<div class="employee-container">
		<div id="visitor-queue">

           <!-- <h3>Click on a visitor for check-out</h3>-->
           <!-- <input class="form-control" placeholder="Search ..." type="text"/>-->
           <h1 class="page-title">Employees</h1>



				<table class="table">
					<thead>
					<tr>
						<th>First</th>
						<th>Last</th>
						<th>Phone Number</th>
						<th>Email</th>
					</tr>
					</thead>

					<tbody id= "employee-list">
						<!-- HANDLE BAR TEMPLATES -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
							  aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">


									<div class="modal-header">
										<h4 class="modal-title" id="myModalLabel">
											Add an Employee
										</h4>
									</div>

									<div class="modal-body">

										<form class="form-horizontal" role="form" id="employee-form">
											<div class="form-group">
												<label class="col s2 control-label"
														 for="first-name" >First Name</label>
												<div class="col s10">
													<input type="text" class="form-control"
															 id="employee-first" placeholder="First Name"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col s2 control-label"
														 for="last-name" >Last Name</label>
												<div class="col s10">
													<input type="text" class="form-control"
															 id="employee-last" placeholder="Last Name"/>
												</div>
											</div>

											<div class="form-group">
												<label  class="col s2 control-label"
														  for="inputEmail3">Email</label>
												<div class="col s10">
													<input type="email" class="form-control"
															 id="employee-email" placeholder="Email"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col s2 control-label"
														 for="phone-number" >Phone</label>
												<div class="col s10">
													<input type="text" class="form-control"
															 id="employee-number" placeholder="Phone Number"/>
												</div>
											</div>

											<div class="form-group">
												<label class="col s2 control-label"
														 for="inputPassword3" >Password</label>
												<div class="col s10">
													<input type="password" class="form-control"
															 id="employee-pw" placeholder="Password"/>
												</div>
											</div>

											<div class="form-group">
												<label class="col s2 control-label"
														 for="inputPassword3" >Confirm</label>
												<div class="col s10">
													<input type="password" class="form-control"
															 id="employee-confirm-pw" placeholder="Confirm Password"/>
												</div>
											</div>

										</form>

									</div>

									<!-- Modal Footer -->
									<div class="modal-footer">
										<button type="button" class="btn btn-default custom-margin modal-close"
												  data-dismiss="modal">
											Close
										</button>
										<button id="saveEmployeeButton" type="button" class="check-in-btn btn btn-default save-btn modal-close" data-dismiss="modal">Save</button>
									</div>
								</div>
							</div>
						</div>

					</tbody>
				</table>
        <br>
				<a class="update-button btn cyan lighten-2" data-toggle="modal" href="#myModal">Add Employee</a>
			</div>
			</div>
		</div>

		<script type = "text/x-handlebars-template" id = "employee-list-template">
			{{#each []}}
			<tr class="employee-row">
				<td class="employee-data">{{this.first_name}}</td>
				<td class="employee-data">{{this.last_name}}</td>
				<td class="employee-data">{{this.phone_number}}</td>
				<td class="employee-data">{{this.email}}</td>
			</tr>
			{{/each}}
		</script> 
  </div>
</div>
